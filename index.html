<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Page Generator</title>
  <style>
    /* --- Basic Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #2ac3ff, #4b9ed8, #0066cc);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }

    .btn {
      text-decoration: none;
      background-color: #fff;
      color: #0077cc;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 2.5s ease;
    }

    .btn:hover {
      background-color: #0077cc;
      color: #fff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        padding: 0 20px;
      }
      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cover Page Generator</h1>
  <p>Create professional and customized cover pages for your reports, projects, or assignments in just a few clicks.</p>
  <a href="home.html" class="btn">Create</a>

  </footer>
</body>

</html>
